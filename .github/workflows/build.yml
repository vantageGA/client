name: Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: |
          VERSION_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          SHORT_SHA=$(git rev-parse --short HEAD)
          export VITE_BUILD_VERSION="${VERSION_TAG}-${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          npm run build
